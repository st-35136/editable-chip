<mat-form-field appearance="outline" color='primary' (clickOutside)='onCancel()'>
  <input
    matInput
    [formControl]="control"
    (keydown.enter)="onSubmit()"
    (keydown.esc)="onCancel()"
    (click)='onClick($event)'
  />
  <button matSuffix mat-icon-button aria-label="Submit" (click)="onSubmit()">
    <mat-icon>done</mat-icon>
  </button>
</mat-form-field>
